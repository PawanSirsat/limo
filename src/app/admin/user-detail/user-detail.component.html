<h2> Employee List</h2>
<nav class="navbar navbar-light bg-light">
    <div class="container">
      <form class="d-flex">
        <button class="btn btn-outline-success" type="submit" style="  padding: 2px 20px; display: inline-block;  margin: 4px 2px;"><mat-icon>search</mat-icon></button>
        <br>

        <input class="form-control me-lg-5"  type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()"
        placeholder="Enter Name to Search" aria-label="Search">

      </form>
    </div>
  </nav>
  
<table class = "table table-striped">
    <thead>
        <tr> 
            <th (click)="sort('firstName')" mat-stroked-button>First Name&nbsp;<i><mat-icon>swap_vert</mat-icon></i></th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees | orderBy: key: reverse" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
