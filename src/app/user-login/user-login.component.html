<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form #loginform="ngForm" (ngSubmit)="userLogin(user.emailId)">

            <small class="text-danger">{{msg}}</small>


            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailId" placeholder="name@example.com" name="emailId"
                [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">
              <label for="floatingInput">Email address</label>
              <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email is required Field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Email in not valid</small>
              </div>
            </div>


            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                [(ngModel)]="user.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>
            <div class="d-grid">
              <button [disabled]="loginform.form.invalid" class="btn btn-primary btn-login text-uppercase fw-bold"
                type="submit">Sign
                in</button>
            </div>
            <hr class="my-2">
            <div class="d-grid">
              <button class="btn btn-dark btn-login text-uppercase fw-bold nav-link" routerLink="register"
                routerLinkActive="active">
                New Registration</button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2">
              <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-google me-2"></i> Sign in with Google
              </button>
            </div>
            <div class="d-grid">
              <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
