<div class="card">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="assets/images/imac.jpg">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary">Buy</button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-cart-arrow-down"></i> Add to cart</button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h2>{{product.Name}}</h2>
        <h3>{{product.Type}}</h3>
        <h4>$ {{product.Price}}</h4>
    </div>
</div>
